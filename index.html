<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="a" class="a"></textarea><br><p id="b"></p>
    <script>
        document.getElementById("a").value = localStorage.getItem("a")
        function function1()    {
            var a = document.getElementById("a")
            localStorage.setItem("a", a.value)
            document.getElementById("b").value = "Autosaved."
            

        }
        setInterval(function1, 1000);
    </script>
</body>
</html>
